<select name="version"
        id="version-toggle"
        onchange="window.location.href=this.options[this.selectedIndex].value">

  <option
   value="/docs/nightly/{% if page.path != ''%}{{page.path}}{% else %}api/{% endif %}"
    {% if page.version == "nightly"%}selected{% endif %}>
    nightly 
  </option>

  <option
   value="/docs/{% if page.path != ''%}{{page.path}}{% else %}api/{% endif %}"
    {% if page.version == "3.1.0"%}selected{% endif %}>
    3.1.0 (latest)
  </option>

  <option
   value="/docs/3.0.1/{% if page.path != ''%}{{page.path}}{% else %}api/{% endif %}"
    {% if page.version == "3.0.1"%}selected{% endif %}>
    3.0.1 
  </option>

  <option
   value="/docs/3.0.0/{% if page.path != ''%}{{page.path}}{% else %}api/{% endif %}"
    {% if page.version == "3.0.0"%}selected{% endif %}>
    3.0.0 
  </option>

  <option
   value="/docs/2.3.0/{% if page.path != ''%}{{page.path}}{% else %}api/{% endif %}"
    {% if page.version == "2.3.0"%}selected{% endif %}>
    2.3.0 
  </option>

  <option
   value="/docs/2.2.0/{% if page.path != ''%}{{page.path}}{% else %}api/{% endif %}"
    {% if page.version == "2.2.0"%}selected{% endif %}>
    2.2.0 
  </option>

  <option
   value="/docs/2.1.0/{% if page.path != ''%}{{page.path}}{% else %}api/{% endif %}"
    {% if page.version == "2.1.0"%}selected{% endif %}>
    2.1.0 
  </option>

  <option
   value="/docs/2.0.1/{% if page.path != ''%}{{page.path}}{% else %}api/{% endif %}"
    {% if page.version == "2.0.1"%}selected{% endif %}>
    2.0.1 
  </option>

  <option
   value="/docs/2.0.0/{% if page.path != ''%}{{page.path}}{% else %}api/{% endif %}"
    {% if page.version == "2.0.0"%}selected{% endif %}>
    2.0.0 
  </option>

</select>
