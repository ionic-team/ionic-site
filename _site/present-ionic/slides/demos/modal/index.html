<!DOCTYPE html>
<html ng-app="ionicApp">
<head>
  <link href="../../ionic/css/ionic.css" rel="stylesheet">
  <link href="style.css" rel="stylesheet">
  <script src="../../ionic/js/ionic.bundle.js"></script>
  <script src="index.js"></script>
</head>

<body ng-controller="MainCtrl">

  <ion-header-bar>
    <h1 class="title">Modal</h1>
    <button ng-click="modal.show()" class="button button-icon ion-navicon"></button>
  </ion-header-bar>

  <ion-content class="padding">

    {{ userData }}

  </ion-content>

  <script id="modal.html" type="text/ng-template">

    <ion-modal-view>
      <ion-header-bar class="bar bar-header bar-positive">
        <h1 class="title">New Contact</h1>
        <button class="button button-clear button-primary" ng-click="modal.hide()">Cancel</button>
      </ion-header-bar>
      <ion-content class="padding">
        <div class="list">
          <label class="item item-input">
            <span class="input-label">First Name</span>
            <input ng-model="newUser.firstName" type="text">
          </label>
          <label class="item item-input">
            <span class="input-label">Last Name</span>
            <input ng-model="newUser.lastName" type="text">
          </label>
          <label class="item item-input">
            <span class="input-label">Twitter</span>
            <input ng-model="newUser.email" type="text">
          </label>
          <button class="button button-full button-positive" ng-click="submitData(newUser)">Create</button>
        </div>
      </ion-content>
    </ion-modal-view>

  </script>

</body>
</html>
