<!DOCTYPE html>
<html ng-app="ionicApp">
<head>
  <link href="../../ionic/css/ionic.css" rel="stylesheet">
  <script src="../../ionic/js/ionic.bundle.js"></script>
  <script src="index.js"></script>
</head>

<body ng-controller="MyCtrl">

  <ion-header-bar class="bar-positive">
    <div class="buttons">
      <button class="button button-icon icon ion-ios7-minus-outline"
        ng-click="data.showDelete = !data.showDelete; data.showReorder = false"></button>
    <h1 class="title">Lists</h1>
    <button class="button"
        ng-click="data.showDelete = false; data.showReorder = !data.showReorder">
          Reorder
        </button>
    </div>
  </ion-header-bar>

  <ion-content>

    <ion-list show-delete="data.showDelete" show-reorder="data.showReorder">

      <ion-item ng-repeat="item in items"
                item="item"
                href="#/item/{{item.id}}">
        List Item {{ item.id }}
        <ion-delete-button class="ion-minus-circled"
                           ng-click="onItemDelete(item)">
        </ion-delete-button>
        <ion-option-button class="button-assertive"
                           ng-click="edit(item)">
          Edit
        </ion-option-button>
        <ion-option-button class="button-calm"
                           ng-click="share(item)">
          Share
        </ion-option-button>
        <ion-reorder-button class="ion-navicon" on-reorder="moveItem(item, $fromIndex, $toIndex)"></ion-reorder-button>
      </ion-item>

    </ion-list>

  </ion-content>

</body>
</html>
