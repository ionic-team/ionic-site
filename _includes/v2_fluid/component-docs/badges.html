Badges are small components that typically communicate a numerical value to the user. They are typically used within an item.

<h3 class="section-nav">Basic Usage</h3>

<a target="_blank" class="component-doc-demo" href="https://github.com/driftyco/ionic-preview-app/tree/master/app/pages/badges">
  Demo Source
</a>

```html
<ion-item>
  <ion-icon name="twitter-logo" item-left></ion-icon>
  Followers
  <ion-badge item-right>260k</ion-badge>
</ion-item>
```

Badges can also be given any color attribute:

```html
<ion-badge secondary></ion-badge>
```
